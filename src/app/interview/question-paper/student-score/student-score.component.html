


<ion-header color="primary">
  <ion-toolbar color="primary" class="ion-padding-top">
    <ion-back-button defaultHref="/interview/question-paper" slot="start" color="light">
      <ion-icon class="back-ico" name="arrow-back-outline" color="light"></ion-icon>
    </ion-back-button>
    <ion-title class=" text-heading ion-padding-end" color="light">Student Score</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list>
      <ion-item>
          <ion-toolbar>
              <ion-datetime-button datetime="date"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="date" [showDefaultButtons]="true" presentation="date" (ionChange)="changeDate($event)"></ion-datetime>
                </ng-template>
              </ion-modal>
             
          </ion-toolbar>
          <ion-icon name="cloud-download-outline" color="success" slot="end" (click)="download()"></ion-icon>
      </ion-item>
     
      <ion-item *ngFor="let item of ansList">
          <ion-avatar slot="start">
              <img alt="Silhouette of a person's head"
                  src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>
              <h3>Name: &nbsp;{{item?.name}}</h3>
              <h3>File no: &nbsp;{{item?.file_no}}</h3>
              <h3>Score: &nbsp;{{item?.count_ans}}/{{item?.count_qus}}</h3>
          </ion-label>
          <ion-icon name="eye-outline" slot="end" (click)="viewMore(item)"></ion-icon>
      </ion-item>

  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
      <ng-template>
          <ion-header>
              <ion-toolbar color="primary">
                  <!-- <ion-title>Preview</ion-title> -->
                  <ion-buttons slot="end">
                      <ion-button (click)="setOpen(false)">Close</ion-button>
                  </ion-buttons>
              </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
              <ion-card color="primary" *ngFor="let item of scoreList">
                  <ion-card-header>
                      <ion-card-title class="ion-text-center">{{item?.topic}}</ion-card-title>
                      <ion-card-subtitle class="ion-text-center">{{item?.name}}</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>

                      <ion-row>
                          <ion-col>
                              <div class="ion-text-start">
                                  <h3>Score</h3>
                                  {{item?.count_ans}}/{{item?.count_qus}}
                              </div>
                          </ion-col>
                          <ion-col>
                              <div class="ion-text-end">
                                  <h3>Date</h3>
                                  {{item?.date}}
                              </div>
                          </ion-col>
                      </ion-row>
                  </ion-card-content>
              </ion-card>
          </ion-content>
      </ng-template>
  </ion-modal>
</ion-content>
