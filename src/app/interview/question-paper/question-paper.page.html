<ion-header color="primary">
  <ion-toolbar color="primary" class="ion-padding-top">
      <ion-back-button defaultHref="/tabs/tab1" slot="start" color="light">
          <ion-icon class="back-ico" name="arrow-back-outline" color="light"></ion-icon>
      </ion-back-button>
      <ion-title class=" text-heading ion-padding-end" color="light">Question Papers</ion-title>

      <!-- <ion-icon class="logout-ico" name="eye" slot="end" color="light"></ion-icon> -->
  
      <ion-note slot="end" class="ion-text-center" color="light">
     <ion-icon class="logout-ico " name="eye"  color="light"></ion-icon>  <br>  <ion-text class="ion-padding-end">View Score</ion-text>
                  </ion-note>

  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true">
  <ion-row>


    <ion-col size="12" class="ion-margin-top ion-text-center">
      <img src="assets/question-paper.png">
    </ion-col>

  </ion-row>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="topic" name="topic" class=" ion-input ion-padding-bottom" placeholder="Type Something here"
        required></ion-input>
    </ion-item>
    <ion-item no-lines lines="none" class="ion-text-center">
      <ion-button color="primary" expand="block" class="btn-sub" (click)="Create()">Create</ion-button>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-card class="ion-q-card">
        <ion-text>
          <h2 class="ion-text-center">Komal Preet</h2>
          <h3>Self Test </h3>
        </ion-text>

        <ion-item class="ion-qitem " lines="no-lines" no-lines>
          <ion-label>Add Questions</ion-label>
          <ion-badge color="light">5</ion-badge>
          <ion-note slot="end" color="dark">
<ion-icon name="chevron-forward" class="plus-ico"></ion-icon>
          </ion-note>
        </ion-item>
        <ion-item class="ion-qitem " lines="no-lines" no-lines>
          <ion-label>Add Students</ion-label>
          <ion-badge color="light">4</ion-badge>
          <ion-note slot="end" color="dark">
            <ion-icon name="chevron-forward" class="plus-ico"></ion-icon>
                      </ion-note>
        </ion-item>
        <ion-item class="ion-qitem" lines="no-lines" no-lines>
          <ion-label>View Questions</ion-label>
          <ion-badge color="light">5</ion-badge>
          <ion-note slot="end" color="dark">
            <ion-icon name="chevron-forward" class="plus-ico"></ion-icon>
                      </ion-note>
        </ion-item>
      
          <ion-toggle aria-label="Dark toggle" color="light" class="ion-float-end ion-margin-top" [checked]="true"></ion-toggle>
      </ion-card>
    </ion-col>
    

  </ion-row>
</ion-content>
