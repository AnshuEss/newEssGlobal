<ion-content [fullscreen]="true">
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-back-button defaultHref="/" slot="start" color="light">
      <ion-icon class="back-ico" name="arrow-back-outline" color="light"></ion-icon>
    </ion-back-button>
    <h2 class=" text-heading ion-padding-end">Test Paper</h2>
  </ion-toolbar>

  <ion-row class=" ion-padding-top ion-margin-top ion-justify-content-center">
    <ion-col size="12" class="ion-text-center">
      <img src="assets/imagetest.png" alt="">
    </ion-col>
    <ion-col size="12" size="sm-6" class="ion-text-center ion-no-padding">
      <ion-card class="card-txt ion-text-center" *ngFor="let item of TopicList">
        <p>{{item?.topic}}</p>
        <img src="assets/TestResults.png" width="60"> <span class="slf-txt"></span><ion-button color="primary"
          class="tst-btn" expand="block" (click)="OpenTestPaper(item)"> Start Test</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
         <ion-title>{{topicName}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card color="tertiary" *ngIf="ScoreCardDiv">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Score Card</ion-card-title>
            <ion-card-subtitle class="ion-text-center ion-padding"><h2>{{RightAns}}/{{NumOfQuestion}}</h2></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
        <swiper-container>
          <swiper-slide  *ngFor="let item of QuestionList">
            <ion-card>
              <ion-card-content>
                <b>{{item?.question}}</b>
              </ion-card-content>
              <ion-list>
                <ion-radio-group  [allowEmptySelection]="true" value="strawberries">
                <ion-item>
                  <ion-label>{{item?.opt_a}}</ion-label>
                  <ion-radio slot="end" value="{{item?.opt_a}}" (click)="chk(item?.topic_id,item?.opt_a)"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>{{item?.opt_b}}</ion-label>
                  <ion-radio slot="end" value="{{item?.opt_b}}" (click)="chk(item?.topic_id,item?.opt_b)"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>{{item?.opt_c}}</ion-label>
                  <ion-radio slot="end" value="{{item?.opt_c}}" (click)="chk(item?.topic_id,item?.opt_c)"></ion-radio>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>{{item?.opt_d}}</ion-label>
                  <ion-radio slot="end" value="{{item?.opt_d}}" (click)="chk(item?.topic_id,item?.opt_d)"></ion-radio>
                </ion-item>
                </ion-radio-group>
              </ion-list>
             </ion-card>
          </swiper-slide>
         
        </swiper-container>
      </ion-content>


    </ng-template>
  </ion-modal>
</ion-content>
