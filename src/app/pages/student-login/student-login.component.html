

<ion-header>
  <ion-toolbar color="primary" class="ion-padding-end-10 header_tool">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <img src="assets/Rectangle46.jpg" width="100%">
    </ion-col>
  </ion-row>
  <form class="ion-formbg">
    <ion-row class=" ion-padding-top ion-margin-top">
      <ion-col size="12" class="ion-text-center ion-padding ">
        <img src="assets/esslogo.png" alt="">
      </ion-col>
      <ion-col size="12" class="ion-text-center ion-margin-bottom">
        <h2 class=" text-heading">Student<span> Login</span></h2>
      </ion-col>
      <!---ion-col size="12" class="ion-text-center ion-no-padding">
        <img src="assets/Rectangle 45 (9).jpg" alt="">
      </ion-col--->
      <ion-col size="12" class="ion-text-center ion-no-padding">
        <ion-list lines="none" no-lines>
          <ion-item>
            <ion-input  [(ngModel)]="fileNo" name="fileNo" class="ion-input" placeholder="Enter file no" required></ion-input>
          </ion-item>
          <ion-item class="border-no-bottom">
            <ion-button color="primary" class="btn-sub" expand="block" (click)="stuLogin()">Login</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </form>
</ion-content>
