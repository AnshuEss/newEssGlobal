<ion-header [translucent]="true" color="primary">
  <ion-toolbar color="primary" class="ion-text-center">
    
    <ion-back-button defaultHref="/interview" slot="start" text="">
      <ion-icon name="chevron-back-outline"></ion-icon></ion-back-button>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row class=" ion-padding-top ion-margin-top">
    <ion-col size="12" class="ion-text-center ion-padding ">
      <img src="assets/esslogo.png" alt="esslogo">
    </ion-col>
    <ion-col size="12" class="ion-text-center ion-no-padding">
      <img src="assets/contactus.png" alt="contactus">
    </ion-col>

    <ion-col size="12" class="ion-text-center ion-no-padding">
 
      <img src="assets/contact-ico.png" class="ion-float-start cont-ico" alt="contactus">
      <img src="assets/contact-ico.png" class="ion-float-end cont-ico" alt="contactus">

      <ion-card class="contact-card ion-text-center">
        <h3>How Can We Help You ?</h3>
        <p>Share your details with us and our team will contact you for assessment shortly.</p>

      </ion-card>
    </ion-col>
   
      <ion-list lines="none" no-lines>
        <ion-item> <ion-col size="12" class=" ion-no-padding ion-margin-top">
          <ion-label class="ion-label ion-margin-top" color="primary">Enter First Name :</ion-label>
          <ion-input type="text" class="ion-input " placeholder="Enter First Name"></ion-input>
        </ion-col>
        </ion-item>

        <ion-item> <ion-col size="12" class=" ion-no-padding ion-margin-top">
          <ion-label class="ion-label ion-margin-top" color="primary">Enter Last Name :</ion-label>
          <ion-input type="text" class="ion-input " placeholder="Enter Last Name"></ion-input>
        </ion-col>
        </ion-item>
        <ion-item> <ion-col size="12" class=" ion-no-padding ion-margin-top">
          <ion-label class="ion-label ion-margin-top" color="primary">Enter Mobile Number :</ion-label>
          <ion-input type="text" class="ion-input " placeholder="Enter Mobile Number"></ion-input>
        </ion-col>
        </ion-item>
        <ion-item> <ion-col size="12" class=" ion-no-padding ion-margin-top">
          <ion-label class="ion-label ion-margin-top" color="primary">Choose Visa Category :</ion-label>
          <ion-input type="text" class="ion-input " placeholder="Choose Visa Category"></ion-input>
        </ion-col>
        </ion-item>
        <ion-item> <ion-col size="12" class=" ion-no-padding ion-margin-top">
          <ion-label class="ion-label ion-margin-top" color="primary">Enter Email Address :</ion-label>
          <ion-input type="text" class="ion-input " placeholder="Enter Email Address"></ion-input>
        </ion-col>
        </ion-item>
        <ion-item class="border-no-bottom">
          <ion-button color="primary" class="btn-sub" expand="block" >Login</ion-button>
        </ion-item>
   
</ion-list>      

  
    </ion-row>
    </ion-content>
