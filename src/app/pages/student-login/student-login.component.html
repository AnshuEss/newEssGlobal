<ion-header>
  <ion-toolbar color="primary" class="ion-padding-end-10 header_tool">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <img src="assets/Rectangle46.jpg" width="100%">
    </ion-col>
  </ion-row>
  <form class="ion-formbg">
    <ion-row class=" ion-padding-top ion-margin-top">
      <ion-col size="12" class="ion-text-center ion-padding ">
        <img src="assets/esslogo.png" alt="">
      </ion-col>
      <ion-col size="12" class="ion-text-center ion-margin-bottom">
        <h2 class=" text-heading">Student<span> Login</span></h2>
      </ion-col>
      <!---ion-col size="12" class="ion-text-center ion-no-padding">
        <img src="assets/Rectangle 45 (9).jpg" alt="">
      </ion-col--->
      <ion-col size="12" class="ion-text-center ion-no-padding">
        <ion-list lines="none" no-lines>
          <ion-item>
            <ion-input [(ngModel)]="fileNo" name="fileNo" class="ion-input" placeholder="Enter file no"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="dob" name="dob" class="ion-input" (click)="openDateModel(true)" placeholder="DOB"></ion-input>
          </ion-item>
          <ion-item class="border-no-bottom">
            <ion-button color="primary" class="btn-sub" expand="block" (click)="stuLogin()">Login</ion-button>
          </ion-item>
          <ion-item class="ion-text-center" (click)="setOpen(true)">
            <b class="ion-text-center">Trouble Logging In?</b>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </form>

  <ion-modal [isOpen]="isModalOpen" color="dark">
    <ng-template color="dark">
      <ion-header color="dark">
        <ion-toolbar color="dark">
          <ion-title>Please Provide Following Fields</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" color="dark">
        <ion-row>
          <ion-col size="12" class="ion-text-start ion-no-padding">
            <ion-input [(ngModel)]="username" name="username" class="ion-input1" placeholder="Enter Username"></ion-input>
          </ion-col>
          <ion-col size="12" class="ion-text-start ion-no-padding">
            <ion-input  [(ngModel)]="mobile" name="mobile" type="number" class="ion-input1"  placeholder="Enter mobile number"></ion-input>
          </ion-col>
          <ion-col size="12" class="ion-text-center ion-no-padding">
            <ion-button color="primary" class="btn-sub" (click)="trouble()">Submit</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="idDateModelOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-datetime [isDateEnabled]="isWeekday" [(ngModel)]="date"></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
