<ion-content [fullscreen]="true">
  <ion-toolbar class="ion-padding-vertical ">
    <ion-back-button defaultHref="/" slot="start" text="">
      <ion-icon name="chevron-back-outline"></ion-icon></ion-back-button>
    <img src="assets/esslogo.png" width="140" alt="" class="ion-margin-top">

  </ion-toolbar>

  <ion-row>

    <ion-col size="12" class=" ion-margin-top ion-no-padding">

      <ion-list class="ion-no-padding" lines="none" no-lines>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="assets/ess-ico.png" class="user-img user-img1"></ion-img>
          </ion-avatar>
          <ion-label>
            <ion-textarea name="post" [(ngModel)]="post" class=" post-input" placeholder="Write Something Here" required></ion-textarea>
          </ion-label>


          <div class="upload-btn-wrapper">
            <ion-button color="white" class="btn">
              <ion-icon name="image" slot="end"></ion-icon></ion-button>
            <ion-input type="file" (change)="onFileChange($event)" class="upload-input" name="myfile"></ion-input>
          </div>
          <!-- <ion-icon name="ellipsis-vertical-outline" slot="end"></ion-icon> -->
        </ion-item>
        <ion-item>

          <ion-col size="7" class="ion-padding-horizontal ion-text-center">
            <ion-row>
              <ion-col size="3" *ngFor="let img of privImgList">
                <ion-badge class="cross-badge" color="danger"><ion-icon name="close-outline"></ion-icon></ion-badge>
                <ion-img src="{{img}}" class="user-img"></ion-img>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="5" class="ion-padding ion-text-center">
            <ion-button class="btn-up" (click)="posts()">Post</ion-button>
          </ion-col>
        </ion-item>
      </ion-list>
      <ion-list class="ion-no-padding" lines="none" no-lines  *ngFor="let item of postList">
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="assets/user1.jpeg" class="user-img"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Alice</h2>
            <p>{{ item?.createdAt | date }}</p>
          </ion-label>
          <ion-icon name="ellipsis-vertical-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item class="ion-no-padding feed-item" no-padding>
          <swiper-container [loop]="true" #swiper Initial-slide="0" [pagination]="{type:'bullets',clickable:true}">
            <swiper-slide *ngFor="let img of item?.images"><img src="{{img}}"></swiper-slide>
          </swiper-container>
        </ion-item>
        <ion-item>
          <ion-label class="post-text"><span class="ion-float-end" slot="end">1 <ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
            <p>{{item?.posts}} </p> 
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
 
</ion-content>
