<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-text-center ion-padding-top ">
      <img src="assets/esslogo.png" alt="" class="ion-margin-top">

    </ion-toolbar>
  </ion-header>
  <ion-row>


    <ion-col size="12" class="ion-margin-top ion-text-center">
      <img src="assets/question-paper.png">
    </ion-col>

  </ion-row>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="topic" name="topic" class=" ion-input ion-padding-bottom" placeholder="Type Something here"
        required></ion-input>
    </ion-item>
    <ion-item no-lines lines="none" class="ion-text-center">
      <ion-button color="primary" expand="block" class="btn-sub" (click)="Create()">Create</ion-button>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-card class="ion-q-card">
        <ion-text>
          <h3>Self Test <img src="assets/ques.png" class="ion-float-end"></h3>
        </ion-text>

        <ion-item class="ion-qitem " lines="no-lines" no-lines>
          <ion-label>Add Questions</ion-label>
          <ion-badge color="light">5</ion-badge>
          <ion-note slot="end" color="primary">
            <ion-icon name="add-circle" class="plus-ico" color="dark"></ion-icon>
          </ion-note>
        </ion-item>
        <ion-item class="ion-qitem " lines="no-lines" no-lines>
          <ion-label>Add Students</ion-label>
          <ion-badge color="light">4</ion-badge>
          <ion-note slot="end" color="primary">
            <ion-icon name="add-circle" class="plus-ico" color="dark"></ion-icon>
          </ion-note>
        </ion-item>
        <ion-item class="ion-qitem" lines="no-lines" no-lines>
          <ion-label>View Questions</ion-label>
          <ion-badge color="light">5</ion-badge>
          <ion-note slot="end" color="primary">
            <ion-toggle aria-label="Dark toggle" color="dark" [checked]="true"></ion-toggle></ion-note>
        </ion-item>
        <ion-item class="ion-qitem ion-no-padding" lines="no-lines" no-lines>
          <ion-button color="white" class="btn-sub2" expand="full">Start Test</ion-button>
        </ion-item>
      </ion-card>
    </ion-col>
    

  </ion-row>
</ion-content>
